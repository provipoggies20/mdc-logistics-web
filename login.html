<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
			background: url('assets/images/Designer.jpeg') no-repeat center center fixed;
			background-size: cover;
			height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }

        /* Logo Wrapper with Animation */
        .logo-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 10px auto;
            overflow: hidden;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Light Reflection Effect */
        .logo-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0) 80%);
            transform: skewX(-25deg);
            animation: reflect 3s infinite linear;
        }

        @keyframes reflect {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        h2 {
            margin-bottom: 20px;
            color: #000000;
        }

        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            display: block;
        }

        .btn {
            width: 100%;
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #004d99;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background: rgba(0, 0, 0, 0.7); /* Dark transparent */
			color: white;
			text-align: center;
			padding: 10px 0;
			font-size: 14px;
		}
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo with Animation -->
        <div class="logo-container">
            <img src="resized_logo.jpg" alt="Company Logo" class="logo">
        </div>

        <h2>Login</h2>
        <form action="login.php" method="POST">
            <div class="input-container">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="register.html" class="register-link">Create an Account</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        Made by Ravin Deil Torres - Maxipro Development Corporation 2025 Â®
    </div>

</body>
</html>
